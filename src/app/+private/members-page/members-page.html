<button (click)="add()" class="primary">افزودن</button>
<table>
    <thead>
        <tr>
            <th>شناسه</th>
            <th>نام</th>
            <th>تلفن</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        @for (item of data; track $index) {
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.name}} </td>
            <td>{{item.telephone}}</td>
            <td>
                <button class="primary">ویرایش</button>
                <button class="primary">حذف</button>
            </td>
        </tr>

        }
    </tbody>
</table>
